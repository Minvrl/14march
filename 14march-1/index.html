<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
              <div class="form-box">
                <div class="title">
                  Create Account
                </div>
                <form>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter first name">
                    </div>
                    <div class="mb-3  col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter last name">
                    </div>  
                    <div class="mb-3 mt-3 col-md-12">
                        <label for="exampleInputEmail1" class="form-label" >Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email adress">
                    </div>  
                    <div class="mb-3 col-md-6">
                      <label for="exampleInputEmail1" class="form-label">Password</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter password">
                    </div>
                    <div class="mb-3  col-md-6">
                      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>  
                  </div>
                   
                    <button type="submit" class="btn btn-primary" style="width: 100%;" disabled>Create Account</button>
                  </form>

                  <div class="footer">
                    <a href="#">Have an account?Go to login</a>
                  </div>
              </div>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
